<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Pedido - PLH Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .card {
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
      padding: 40px 30px;
      background: #fff;
      animation: fadeIn 0.8s ease;
    }
    h2 {
      font-weight: 700;
      color: #28a745;
    }
    .progress-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      margin: 40px 0 20px;
    }
    .progress-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      transform: translateY(-50%);
      border-radius: 3px;
      z-index: 1;
    }
    .progress-line-fill {
      height: 6px;
      background: #28a745;
      border-radius: 3px;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 2;
      transition: width 0.6s ease;
    }
    .step {
      position: relative;
      z-index: 3;
      background: #e0e0e0;
      color: #6c757d;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.3s ease;
    }
    .step.active {
      background: #28a745;
      color: #fff;
      animation: glow 1.5s infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 8px rgba(40,167,69,0.6); }
      50% { box-shadow: 0 0 16px rgba(40,167,69,0.9); }
    }
    .labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #495057;
      font-weight: 600;
    }
    .estado-texto {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      color: #212529;
    }
    footer {
      background: #212529;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      margin-top: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">PLH STORE</a>
    </div>
  </nav>

  <div class="container-main">
    <div class="card">
      <h2 class="text-center mb-4">Seguimiento de Pedido</h2>

      <!-- Formulario -->
      <div class="mb-3">
        <label for="codigo" class="form-label fw-semibold">Ingrese su código de pedido</label>
        <input type="text" id="codigo" class="form-control" placeholder="Ej: PLH12345">
      </div>
      <button class="btn btn-success w-100" onclick="iniciarSeguimiento()">Ver Estado</button>

      <!-- Seguimiento -->
      <div id="tracking" style="display:none;">
        <div class="progress-container">
          <div class="progress-line"></div>
          <div class="progress-line-fill" id="progressFill"></div>
          <div class="step" id="step1"><i class="bi bi-check-circle"></i></div>
          <div class="step" id="step2"><i class="bi bi-box-seam"></i></div>
          <div class="step" id="step3"><i class="bi bi-truck"></i></div>
          <div class="step" id="step4"><i class="bi bi-house-door"></i></div>
        </div>
        <div class="labels">
          <span>Pago aprobado</span>
          <span>Preparando</span>
          <span>Despachado</span>
          <span>Entregado</span>
        </div>
        <p class="estado-texto" id="estadoTexto"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 PLH STORE · Todos los derechos reservados
  </footer>

  <script>
    let codigoPedido = null;
    let estadoActual = 0;
    let intervalo = null;

    // Pedir permiso de notificaciones
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function mostrarNotificacion(titulo, mensaje) {
      if (Notification.permission === "granted") {
        new Notification(titulo, { body: mensaje, icon: "https://cdn-icons-png.flaticon.com/512/684/684908.png" });
      } else {
        alert(mensaje); // fallback
      }
    }

    function iniciarSeguimiento() {
      codigoPedido = document.getElementById("codigo").value.trim();
      if (!codigoPedido) {
        alert("Ingrese un código válido.");
        return;
      }
      consultarEstado(); // primera vez
      intervalo = setInterval(consultarEstado, 10000); // cada 10 seg
    }

    async function consultarEstado() {
      try {
        const res = await fetch("pedidos.json?_=" + Date.now()); // evitar cache
        const data = await res.json();

        if (!data[codigoPedido]) {
          alert("No se encontró ese pedido.");
          clearInterval(intervalo);
          return;
        }

        const pedido = data[codigoPedido];
        if (pedido.estado !== estadoActual) {
          estadoActual = pedido.estado;
          actualizarTracking(estadoActual, pedido.texto);
          if (estadoActual > 1) {
            mostrarNotificacion("Actualización de pedido", pedido.texto);
          }
        }
      } catch (error) {
        console.error("Error consultando pedidos.json", error);
      }
    }

    function actualizarTracking(estado, texto) {
      document.getElementById("tracking").style.display = "block";
      document.getElementById("estadoTexto").innerText = texto;

      const steps = ["step1","step2","step3","step4"];
      steps.forEach(id => document.getElementById(id).classList.remove("active"));

      for (let i=0; i<estado; i++) {
        document.getElementById(steps[i]).classList.add("active");
      }

      // Animar barra de progreso
      const progress = document.getElementById("progressFill");
      progress.style.width = ((estado-1) / (steps.length-1)) * 100 + "%";
    }
  </script>
</body>
</html>
